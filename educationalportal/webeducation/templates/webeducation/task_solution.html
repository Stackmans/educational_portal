{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4">{{ subject }}</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary">Save solution</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
