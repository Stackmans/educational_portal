{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<div class="container">
  <h1>{{ quiz.subject.name }} - {{ quiz.theme }}</h1>
  <form method="post" action="{% url 'submit_quiz' quiz.id %}">
    {% csrf_token %}
    {% for question in quiz.questions.all %}
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">{{ question.question_text }}</h5>
        {% for option in question.options.all %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="option{{ option.id }}" value="{{ option.id }}">
          <label class="form-check-label" for="option{{ option.id }}">{{ option.option_text }}</label>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </form>
</div>
{% endblock %}
