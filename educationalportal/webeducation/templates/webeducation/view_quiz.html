{% extends 'base.html' %}
{% load static %}


{% block main_content %}
<div class="container text-center">
    <title>View Quiz</title>
    <h1>{{ quiz.subject.name }} - {{ quiz.theme }}</h1>
    <h2>Are you ready to pass Test?</h2>
    <a href="{% url 'solve_quiz' subject_id=subject.id quiz_id=quiz.id %}" class="btn btn-primary btn-lg" style="background-color: #b59a7a; color: black;"><h3>Let's Test</h3></a>
</div>
{% endblock %}
